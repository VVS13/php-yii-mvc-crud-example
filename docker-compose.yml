version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: construction_mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Ku12x66W73=/
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - app-network
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: construction_php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:8080"
    depends_on:
      - mssql
    networks:
      - app-network
    command: php yii serve 0.0.0.0:8080

volumes:
  mssql_data:

networks:
  app-network:
    driver: bridge